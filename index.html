<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Code Snippet Manager</h1>
    </header>

    <main>
        <section id="snippet-form">
            <h2>Add Code Snippet</h2>
            <div class="input-group">
                <label for="language">Language:</label>
                <input type="text" id="language" placeholder="Enter programming language">
            </div>

            <div class="input-group">
                <label for="code">Code:</label>
                <textarea id="code" placeholder="Enter your code"></textarea>
            </div>

            <button onclick="addSnippet()">Add Snippet</button>
        </section>

        <section id="snippet-list">
            <h2>Code Snippets</h2>
            <ul id="snippets"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
